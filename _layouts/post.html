---
layout: default
---

<div class="post"
  {% if page.controller %}ng-controller="{{page.controller}}"{% endif %}
  {% if page.app %}ng-app="{{page.app}}"{% endif %}>
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
    {% if page.ui-view %}<div ui-view></div>{% endif %}
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
